{% extends "base.html" %}
{% block content %}
  <section class="section">
    <h1 class="h1">Новая карточка</h1>
    <p class="muted">Поля: «Название», «Описание», файлы и видео.</p>
  </section>

  <form class="form" method="post" enctype="multipart/form-data">
    <label class="label">Название</label>
    <input class="input" type="text" name="title" maxlength="120" required>

    <label class="label">Описание</label>
    <textarea class="textarea" name="description" rows="6" maxlength="2000" placeholder="Коротко и по делу"></textarea>

    <label class="label">Файлы и видео (можно несколько)</label>
    <input class="input" type="file" name="files" multiple>

    <div class="row">
      <button class="btn btn-primary" type="submit">Опубликовать</button>
      <a class="btn" href="{{ url_for('index') }}">Отмена</a>
    </div>
  </form>
{% endblock %}
