<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Рынок Квартир Астаны</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="header">
    <div class="container header__row">
      <a class="brand" href="{{ url_for('index') }}">
        <img class="brand__logo" src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <div class="brand__title">Рынок Квартир Астаны</div>
      </a>

      <nav class="nav">
        {% if is_admin %}
  <a class="btn btn-small" href="{{ url_for('admin_pages') }}">Страницы</a>
  <a class="btn btn-small" href="{{ url_for('admin_cards') }}">Карточки</a>
  <a class="btn btn-small" href="{{ url_for('admin_logout') }}">Выйти</a>
{% endif %}
      </nav>
    </div>
  </header>

  <main class="container">
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <div class="flash-wrap">
          {% for category, message in messages %}
            <div class="flash flash-{{ category|e }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
